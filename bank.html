<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-4xl lg:text-5xl text-center mt-10 lg:mt-6 font-bold">Let's See
            <span class="font-bold text-violet-600">Account Details!!!</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-emerald-600 p-8 text-center rounded-xl">
                    <h4 class="text-white text-3xl mb-2 font-medium">Deposit</h4>
                    <h2 class="text-white text-5xl">$<span id="deposit-total">0</span> </h2>
                </div>
                <div class="bg-cyan-600 p-8 text-center rounded-xl">
                    <h4 class="text-white text-3xl mb-2 font-medium">Witdraw</h4>
                    <h2 class="text-white text-5xl">$<span id="withdraw-total">0</span> </h2>
                </div>
                <div class="bg-violet-600 p-8 text-center rounded-xl">
                    <h4 class="text-white text-3xl mb-2 font-medium">Balance</h4>
                    <h2 class="text-white text-5xl">$<span id="balance-total">1200</span> </h2>
                </div>
            </div>
        </section>
        <section class="mt-12 mb-12">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-amber-500 p-8 rounded-xl">
                    <h4 class="text-white text-3xl mb-3 font-medium">Please Deposit</h4>
                    <input class="w-9/12 block mb-4 px-3 py-1 text-rose-700 font-medium" type="text" name="" id="deposit-field" placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit" class="bg-sky-600 hover:bg-rose-500 px-8 py-2 text-white font-medium">Deposit</button>
                </div>
                <div class="bg-rose-500 p-8 rounded-xl">
                    <h4 class="text-white text-3xl mb-2 font-medium">Please Witdraw</h4>
                    <input class="w-9/12 block mb-4 px-3 py-1 text-rose-700 font-medium" type="text" name="" id="withdraw-field" placeholder="$ Amount you want to withdraw">
                    <button id="btn-withdraw" class="bg-sky-600 hover:bg-violet-600 px-8 py-2 text-white font-medium">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit-withdraw.js"></script>
    
</body>
</html>
