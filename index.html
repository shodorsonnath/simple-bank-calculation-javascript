<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center px-10 mt-40 lg:mt-12 lg:px-0 font-bold text-cyan-600">Welcome To
            <span class="font-bold text-violet-600">The Bank</span></h1>
    </header>
    <main>
        <section class="bg-rose-500 w-9/12 mx-auto mt-6 lg:mt-10 p-8">
            <h3 class="text-3xl mb-4 text-white font-bold">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-3 px-3 py-1" type="email" value="" name="" id="user-email" placeholder="Your Email Address">
                <input class="w-9/12 block mb-3 px-3 py-1" type="password" value="" name="" id="user-password" placeholder="Your Password">
                <button id="btn-submit" class="bg-sky-600 hover:bg-amber-500 px-8 py-2 text-white font-medium">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
    <input type="password" name="" id="">
</body>
</html>
